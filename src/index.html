<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="sequence sequence-1 visible">
      <div class="container bird">
        <div class="bird-image">
          <img src="images/oiseau.png" alt="dessin d'un oiseau" />
        </div>
        <div class="title">CHATEAU DE SABLE</div>
        <img class="background" src="images/background.jpg" alt="" />
        <img class="beach-image" src="images/crique.png" alt="" />
        <div class="beach-text">
          UNE CRIQUE
          <span class="word">paisible</span>
        </div>
      </div>
      <div class="container tourists">
        <div class="tourists-text">
          DES <span class="word">vacanciers</span>
        </div>
        <div class="grass-right">
          <img src="images/grass_right.png" alt="" />
        </div>
        <div class="grass-left"><img src="images/grass_left.png" alt="" /></div>
        <div class="tourists-right">
          <img src="images/tourists_right.png" alt="" />
        </div>
        <div class="tourists-left">
          <img src="images/tourists_left.png" alt="" />
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
